<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header.html :: header-fragment"></th:block>
</head>
<body>
<div class="container h-100">
    <div class="row align-items-center h-100">
        <div class="jumbotron align-self-center align-items-center" th:object="${operation}">
            <h1 class="text-center mb-3">
                <span class="text-primary" th:text="*{name}"></span>님은<br>
                <span class="text-primary" th:text="*{operationKoDate}"></span>에
            </h1>
            <h3 id="operation-result" class="operation-format text-center border border-secondary mb-3 p-2">
                무엇을 할까요?
            </h3>
            <div class="mb-3 text-center">
                <button id="btn-get-result" class="btn btn-primary">
                    결과 확인!
                </button>
                <button id="btn-get-inputs" class="btn btn-white text-primary border border-primary d-none"
                        data-bs-toggle="modal" data-bs-target="#inputs-modal">
                    입력 목록 확인하기
                </button>
                <button id="btn-retry" class="btn btn-primary d-none">
                    다른 작전 만들기!
                </button>
                <button id="btn-return-operation" class="btn btn-white text-primary border border-primary">
                    메인으로 돌아가기
                </button>
                <div class="modal fade" id="inputs-modal" tabindex="-1" aria-labelledby="inputs-modal" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="inputs-modal-label">작전 후보</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div id="inputs-modal-body" class="modal-body">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="fragments/footer.html :: footer-fragment"></th:block>
<script src="/js/result.js"></script>
</body>
</html>
